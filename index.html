<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>PORTFOLIO</title>

        <link rel="stylesheet" href="style.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  
    </head>

    <body>

   <!--hero section --> 
   <section id="hero"> 
    <div class="navbar">
        <div class="child" id="child1"><i class="fa-brands fa-github"></i></div>
        <div class="child" id="child2"><i class="fa-brands fa-linkedin"></i></div>

    </div>
        <div class="container">          
          <div class="info">
            <h1>Hello, i'm Amina Ibrahim</h1>
            <p>i'm a front-End developer</p>
            <button>contact me</button>
          </div>
        </div>
   </section>

    <!-- about me -->
    <section class="about">
        <div class="aboutme">
            <h2>ABOUT ME</h2>
            <p>I am an aspiring front-end web developer currently doing a bootcamp with purplebeard
               on front-end web development.   </p>
        </div>

    </section>

    <!--portfolio flexbox -->

    <!--contact me -->
    <div class="containerform">
        <form id="contactForm" action="">
          <h1>Get in Touch</h1>
          <label for="firstName">First Name</label>
  
          <input type="text" id="firstName" name="firstName" maxlength="100" />
  
          <label for="surname">Surname</label>
  
          <input type="text" id="surname" name="surname" maxlength="100" />
  
          <label for="email">Email</label>
  
          <input type="email" id="email" name="email" />
  
          <label for="message">Message</label>
  
          <textarea name="message" rows="6" cols="30"></textarea>
  
          <input id="submit" type="submit" value="Send a message" />

    <!--footer -->

    </body>
</html>
